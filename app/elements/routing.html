<script src="../bower_components/page/page.js"></script>
<script>
	window.addEventListener('WebComponentsReady', function() {

		// Routes
		page('/', function() {
			app.route = 'home';
		});

		page(app.baseUrl, function() {
			app.route = 'home';
		});

		page('/create', function() {
			app.route = 'secret';
			app.secretRoute = 'createSecret';
			app.folderRoute = '';
		});

		page('/folder/*', function(data) {
			app.route = 'folder';
			app.folderRoute = data.params[0];
		});

		page('/secret/*', function(data) {
			app.route = 'secret';
			app.secretRoute = data.params[0];
		});

		page('/search', function() {
			app.route = 'search';
		});
		
		page('/share', function() {
			app.route = 'share';
		});
		
		page('/retrieve', function() {
			app.route = 'retrieve';
		});

		// 404
		page('*', function() {
			app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
			app.$.toast.show();
			page.redirect(app.baseUrl);
		});

		page({
			hashbang: true
		});
	});
</script>
