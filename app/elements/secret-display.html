<dom-module id="secret-display">
	<style>
		:host {
			--paper-item-focused-before: {
				opacity: 0;
			};
			--paper-input-container-underline-disabled: {
				border-bottom: none;
			};
	        --paper-input-container: {
	            max-width: 70vw;
	        };
		}
		.flex {
			@apply(--layout-flex);
		}
		.pad {
			margin-bottom: 50px;
		}
		.vertical {
			@apply(--layout-vertical);
		}
		.horizontal {
			@apply(--layout-horizontal);
		}
		.justified {
			@apply(--layout-center-justified);
		}
		a {
			color: black;
			text-decoration: none;
		}
		paper-button {
			border: 2px solid #4496ff;
		    height: 34px;
		    margin-top: 7px;
		    color: #308aff;
		    font-weight: 500;
		}
		paper-button[disabled] {
			color: #8db9ff !important;
			background: transparent;
			border: 2px solid #76abff !important;
			font-weight: 700
		}
		#file {
			color: rgba(56, 67, 81, 0.14);
			width: 250px;
			height: 250px;
		}
		#jsonEditorContainer {
			height: calc(100vh - 300px);
			width: 70vw;
		}
		#jsoneditor {
			width: 100%;
			height: 100%;
		}
		.textarea-container {
			width: 70vw;
			border-radius: 4px;
			background-color: #f1f1f1;
			padding: 10px;
		}
	</style>
	<template>
		<div class="horizontal pad justified" style="padding-top:25px">
			<iron-pages selected="{{selected}}">
				<section>
					<secret-structure data="{{data}}" indent="0" hide-values="{{hideValues}}"></secret-structure>
				</section>
				<section>
					<div class="vertical">
						<div class="horizontal justified">
							<iron-icon id="file" icon="editor:insert-drive-file"></iron-icon>
						</div>
						<div class="horizontal justified">
							{{data.filename}}
						</div>
						<template is="dom-if" if="{{!createMode}}" restamp>
							<div class="horizontal justified">
								<a download$="{{data.filename}}" href$="{{data.data}}">
									<paper-button style="padding: 7px;">Download</paper-button>
								</a>
							</div>
						</template>
						<template is="dom-if" if="{{createMode}}" restamp>
							<div class="horizontal justified">
								<granite-file-reader read-as="dataURL" on-file-read="_convertFile">
									<paper-button>
										Select A File
									</paper-button>
								</granite-file-reader>
							</div>
						</template>
					</div>
				</section>
				<section>
					<div class="textarea-container">
						<paper-textarea rows="10" value="{{data.value}}" label="Text" no-label-float></paper-textarea>
					</div>
				</section>
				<section>
					<div id="jsonEditorContainer">
						<template is="dom-if" if="{{showRaw}}" restamp>
							<juicy-jsoneditor id="jsoneditor" 
								json="{{data}}"
								mode="code"
								modes='["code", "form", "text", "tree", "view"]'
								history="false"
								search="true">
							</juicy-jsoneditor>
						</template>
					</div>
				</section>
			</iron-pages>
		</div>
	</template>

	<script>
	Polymer({
		is: "secret-display",
		properties: {
			hideValues: {
				type: Boolean,
				notify: true
			},
			data: {
				type: Object,
				value: {},
				notify: true
			},
			selected: {
				type: Number,
				value: 0,
				notify: true
			},
			showRaw: {
				type: Boolean,
				value: false,
				notify: true
			},
			createMode: {
				type: Boolean,
				value: false,
				notify: true
			},
			jsonContainer: {
				notify: true,
				value: function() { return this.$.jsonEditorContainer; }
			}
		},
		_convertFile: function(e, file){
			this.data = {data: file.data, filename: file.name, lastModified: file.lastModified, type: 'file'};
		}
	});
	</script>
</dom-module>
