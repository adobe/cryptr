<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid â€“ Sizing and Styling</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">

  <style>
    .activity-design {
      color: #ff6961;
    }
    .activity-implement {
      color: #03c03c;
    }
    .activity-polish {
      color: #966fd6;
    }
    .activity-deliver {
      color: #779ecb;
    }

    td.white {
      font-size: xx-large;
    }

    td.black {
      background-color: #77dd77 !important;
      font-size: xx-large;
    }

    .chessboard .vaadin-grid-cell {
      padding: 0;
    }
  </style>
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation class="vertical-section"></demo-navigation>

    <section>
      <h3>Sizing the grid</h3>
      <demo-snippet>
        <template>
          <vaadin-grid visible-rows=5 id="grid-sizing">
            <table>
              <colgroup>
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Activity</th>
                </tr>
              </thead>
            </table>
          </vaadin-grid>
          <script>
            var grid = document.getElementById('grid-sizing');
            // An array of arrays [[name, surname, activity, target], [...]]
            grid.items = window.employees;

            // Setting the explicit row count in JavaScript
            grid.visibleRows = 5;
          </script>
        </template>
      </demo-snippet>
    </demo-snippet>
  </section>

  <section>
    <h3>Styling Rows</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-styling-rows">
          <table>
            <colgroup>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Activity</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>
        <script>
          var grid = document.getElementById('grid-styling-rows');
          // An array of arrays [[name, surname, activity, target], [...]]
          grid.items = window.employees;

          grid.rowClassGenerator = function(row) {
            var activity = row.data[2];
            return 'activity-' + activity.toLowerCase();
          };
        </script>
      </template>
    </demo-snippet>
  </section>

  <section>
    <h3>Styling Cells</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-styling-cells">
          <table>
            <colgroup>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Activity</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>
        <script>
          var grid = document.getElementById('grid-styling-cells');
          // An array of arrays [[name, surname, activity, target], [...]]
          grid.items = window.employees;

          grid.cellClassGenerator = function(cell) {
            if (cell.index == 2) {
              var activity = cell.row.data[2];
              return 'activity-' + activity.toLowerCase();
            }
          };
        </script>
      </template>
    </demo-snippet>
  </section>

  <section>
    <h3>Styling with Custom Properties</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          vaadin-grid.themed {
            --primary-color: red;
            --vaadin-grid-row-height: 36px;
            --vaadin-grid-header-row-height: 44px;
            --vaadin-grid-footer-row-height: 44px;
          }
        </style>

        <vaadin-grid visible-rows=5 selection-mode="multi" class="themed" id="grid-custom-props">
          <table>
            <colgroup>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Activity</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th colspan="3">Footer row</th>
              </tr>
            </tfoot>
          </table>
        </vaadin-grid>
        <script>
          var grid = document.getElementById('grid-custom-props');
          // An array of arrays [[name, surname, activity, target], [...]]
          grid.items = employees;
        </script>
      </template>
    </demo-snippet>
  </section>

</body>
</html>
