<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid â€“ Column Configuration</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">

</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation class="vertical-section"></demo-navigation>

    <h3>Inline Data</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-inline">
          <table>
            <colgroup>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>First column</th>
                <th>Second column</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>One</td>
                <td>Two</td>
              </tr>
            </tbody>
          </table>
        </vaadin-grid>
        <script>
          var grid = document.getElementById('grid-inline');

          // Columns can also be configured in JS
          grid.columns = [
            {name: 'firstColumn'},
            {name: 'secondColumn'}
          ];
        </script>
      </template>
    </demo-snippet>

    <h3>Adding Columns Dynamically</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-dynamic"></vaadin-grid>

        <script>
          var grid = document.getElementById('grid-dynamic');
          grid.items = [['One', 'Two']];

          grid.addColumn({name: 'secondColumn'});
          // Specify the index or name of the column before which to add the new column
          grid.addColumn({name: 'firstColumn'}, 0);
        </script>
      </template>
    </demo-snippet>

    <h3>Column Configuration</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-config" frozen-columns="1">
          <table>
            <colgroup>
              <col width="100" flex="0">
              <col max-width="300" min-width="200" flex="2">
              <col min-width="300" flex="1">
            </colgroup>
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Activity</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>

        <script>
          var grid = document.getElementById('grid-config');
          // An array of arrays [[name, surname, activity, target], [...]]
          grid.items = window.employees;

          // Setting properties with JS api
          grid.columns[0].width = 100;
          grid.columns[1].maxWidth = 300;
          grid.columns[1].minWidth = 200;
          grid.columns[2].minWidth = 300;
          grid.columns[0].flex = 0;
          grid.columns[1].flex = 2;
          grid.columns[2].flex = 1;
          grid.frozenColumns = 1;
        </script>
      </template>
    </demo-snippet>


    <h3>Column Hiding</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-hide">
          <table>
            <colgroup>
              <col>
              <col hidable>
              <col hidable hidden>
              <col hidden>
            </colgroup>
            <thead>
              <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Team Activity</th>
                <th>Project Target</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>

        <script>
          var grid = document.getElementById('grid-hide');
          // An array of arrays [[name, surname, activity, target], [...]]
          grid.items = window.employees;

          // Setting  properties with JS api
          grid.columns[1].hidable = true;
          grid.columns[2].hidable = true;
          grid.columns[2].hidden = true;
          grid.columns[3].hidden = true;
        </script>
      </template>
    </demo-snippet>

    <h3>Column Reordering</h3>
    <demo-snippet>
      <template>
        <vaadin-grid id="grid-order" column-reordering-allowed frozen-columns="1">
          <table>
            <colgroup>
              <col name="first">
              <col name="second">
              <col name="third">
              <col name="fourth">
              <col name="fifth">
            </colgroup>
            <thead>
              <tr>
                <th>Frozen 1st column</th>
                <th>2nd column</th>
                <th>3rd column</th>
                <th>4th column</th>
                <th>5th column</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>

        <script>
          var grid = document.getElementById('grid-order');

          grid.items = [
            {first: 'One', second: 'Two', third: 'Three', fourth: 'Four', fifth: 'Five'},
            {first: 'Six', second: 'Seven', third: 'Eight', fourth: 'Nine', fifth: 'Ten'}
          ];
        </script>
      </template>
    </demo-snippet>

    <h3>Column Resizing</h3>
    <demo-snippet>
      <template>
        <vaadin-grid>
          <table>
            <colgroup>
              <col resizable>
              <col resizable>
              <col>
              <col>
            </colgroup>
          <thead>
            <tr>
              <th>First Column</th>
              <th>Second Column</th>
              <th>Third Column</th>
              <th>Fourth Column</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>One</td>
              <td>Two</td>
              <td>Three</td>
              <td>Four</td>
            </tr>
            <tr>
              <td>Five</td>
              <td>Six</td>
              <td>Seven</td>
              <td>Eight</td>
            </tr>
            <tr>
              <td>Nine</td>
              <td>Ten</td>
              <td>Eleven</td>
              <td>Twelve</td>
            </tr>
          </tbody>
        </table>
        </vaadin-grid>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
