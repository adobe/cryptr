<script>

  // Configuration of the navigation
  window.demos = [
    {name: 'index', title: 'Data'},
    {name: 'formatting'},
    {name: 'columns'},
    {name: 'sizing', title: 'Sizing & CSS'},
    {name: 'headers'},
    {name: 'sort'},
    {name: 'selection'},
    {name: 'other'}
  ];

  function random(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  window.employees = [];
  var names = ['Artur', 'Patrik', 'Henrik', 'Teemu'];
  var surnames = ['Signell', 'Lehtinen', 'Ahlroos', 'Paul'];
  var activities = ['Design', 'Implement', 'Polish', 'Deliver'];
  var targets = ['soup', 'Vaadin', 'dog', 'world peace'];
  for (var i = 0; i < 400; i++) {
    var row = [random(names), random(surnames), random(activities), random(targets)];
    window.employees.push(row);
  }
</script>
