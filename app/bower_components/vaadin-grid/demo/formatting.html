<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid – Formatting Data</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="common.html">
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation class="vertical-section"></demo-navigation>

    <section>
      <h3>Inline Formatted Data</h3>
      <demo-snippet>
        <template>

          <vaadin-grid demo>
            <table>
              <colgroup>
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                  <th>Progress</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Project A</td>
                  <td>10 000€</td>
                  <td><progress value="0.8" /></td>
                </tr>
                <tr>
                  <td>Project B</td>
                  <td>982 999€</td>
                  <td><progress value="0.2" /></td>
                </tr>
              </tbody>
            </table>
          </vaadin-grid>
        </template>
      </demo-snippet>

    </section>

    <section>
      <h3>Defining Data Renderers</h3>
      <demo-snippet>
        <template>

          <vaadin-grid id="grid-renderers">
            <table>
              <colgroup>
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Value</th>
                  <th>Progress</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Project A</td>
                  <td>10 000</td>
                  <td>0.8</td>
                </tr>
                <tr>
                  <td>Project B</td>
                  <td>982 999</td>
                  <td>0.2</td>
                </tr>
              </tbody>
            </table>
          </vaadin-grid>
          <script>
            var grid = document.getElementById('grid-renderers');

            var currencyRenderer = function(cell) {
              cell.element.innerHTML = '$' + cell.data;
            };

            var progressRenderer = function(cell) {
              cell.element.innerHTML = '';
              var child = document.createElement('progress');
              child.setAttribute('value', cell.data);
              cell.element.appendChild(child);
            };

            grid.columns[1].renderer = currencyRenderer;
            grid.columns[2].renderer = progressRenderer;
          </script>
        </template>
      </demo-snippet>
    </section>
  </body>
  </html>
